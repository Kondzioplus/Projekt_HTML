<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs HTML zaawansowany</title>
</head>
<body>
    <h1>Formularze</h1>
    <!--Formularz do uzupełnienia danych, atrybut AUTOFOCUS czyli automatyczny kursor, atrybut AUTOCOMPLETE czyli uzupełnianie danych formularza z lub bez podpowiedzi, atrybut PLACEHOLDER umożliwia wstawienie tekstu podpowiedzi do formularza, REQUIRED jest to "pole wymagane" do uzupełnienia, "wyrażenie regularne" PATTERN narzuca i sprawdza poprawność wpisywanych danych-->
    <form action="#" method="get">
    	<p><label for="imie">Imię</label><input name="imie" type="text" id="imie" autofocus placeholder="podaj swoje imię" required/></p>
        <p><label for="nazw">Nazwisko</label><input name="nazw" type="text" id="nazw" placeholder="podaj swoje nazwisko" required/></p>
        <p><label for="wiek">Wiek</label><input name="wiek" type="text" id="wiek" autocomplete="off" placeholder="podaj swój wiek" pattern="[0-9]+"/></p>
        <p><label for="kraj">Kraj</label><input name="kraj" type="text" id="kraj" autocomplete="on" placeholder="podaj swój kraj"/></p>
        <p><input type="submit" value="Wyślij" id="submit" /></p>
        <p><input type="submit" value="Zapisz" id="save" formnovalidate  /></p>
    </form>
    
</body>
</html>
