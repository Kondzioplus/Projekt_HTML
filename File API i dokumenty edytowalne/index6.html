<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>File Reader</title>
<!--wygląd, style-->
<link rel="stylesheet" type="text/css" href="style.css" />
<!--funkcja wywołujaca komunikat z tytułem pliku podczas dodawania/przeglądania dokumentów-->
<script type="text/javascript">

	function init(){
		document.getElementById("plik").addEventListener("change",zmianaPliku);
	}

	window.addEventListener("load",init);
	//funkcja sprawdzajaca TYP obrazka
	function zmianaPliku(plik){
		var nowyplik1 = plik.target.files[0];
		//"image/*"- typ image / przez wszystkie podtypy.
		if(!nowyplik1.type.match("image/*") ){
			alert("To nie jest plik obrazka");
			return;
		}
		//funkcja wyswietlajaca treść komunikatu na stronie zamiast okienka ALERT.
		var reader = new FileReader();
		//pamietaj utworzyć plik tekstowy o nazwie "nowyplik1" z komunikatem!
		reader.onload = function(zdarzenie){
			var zawartosc = zdarzenie.target.result;
			
			var obrazek = new Image();
			obrazek.src = zdarzenie.target.result;
			document.getElementById("tresc").appendChild(obrazek);
			
		}
		//wywołanie funkcji.
		reader.readAsDataURL(nowyplik1);
		
	}

</script>

</head>

<body>
<!--przycisk PRZEGLADAJ do dodawania plików-->
    <input type="file" id="plik" />
<!--div z treścia komunikatu do wyswietlenia zamiast okienka ALERT-->
    <div id="tresc"></div>

</body>
</html>
