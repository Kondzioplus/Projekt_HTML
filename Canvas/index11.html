<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Canvas</title>
<!--style, wygląd-->
<link rel="stylesheet" type="text/css" href="style/style3.css" />

<script>
//zdarzenie automatycznego startu przy uruchomieniu strony.
	window.onload = function(){
		//zmienna przechowujaca FILM.
        var video = document.getElementById("film");
		//wywołanie video(autoodtwarzanie)
        video.play();
		
		setInterval (function(){
			//zmienna przechowuje element CANVAS.
            var cnv = document.getElementById("canvas");
			//zmienna przechowujaca CONTEXT(rysunki dwuwymiarowe).
            var ctx = cnv.getContext("2d");
			//zmienna przechowujaca FILM.
            var video = document.getElementById("film");
			//metoda RYSOWANIE w canvas
            ctx.drawImage(video,0,0);
			},33);
		}

</script>

</head>

<body>

    <h1>Canvas</h1>
    <!--znacznik canvas, można w nim tworzyć animacje-->
    <canvas id="canvas" width="800px" height="600px">Brak obsługi CANVAS</canvas>
   
    <!--Film-->
    <video src="video/video.mp4" id="film" muted="true"></video>
    

</body>
</html>
