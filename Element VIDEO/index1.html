<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Video</title>



</head>

<body>
<!--dodawanie plików VIDEO do strony www + PRZYCISKI/CONTROLS atrybut-->
    <video controls>
    	<!--źródło plików + type plików-->
        <source src="video/intro.mp4" type="video/mp4">
        <source src="video/intro.ogv" type="video/ogg">
        <source src="video/intro.webm" type="video/webm">
        <!--komunikat do wyswietlenia na starych nieobsługiwanych przeglądarkach-->
        <p>Brak obsługi VIDEO</p>
    </video>

</body>
</html>
