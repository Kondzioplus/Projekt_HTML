<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Formularze - paski postępu</title>

<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

    <h1>Formularze</h1>
    <!--pasek postępu-->
    <p><progress value="2" max="5">2</progress></p>
    <p><progress value="50%" max="100%">50%</progress></p>
    <!--element METER opisuje stan i wygląd paska postepu-->
    <meter value="10" max="100" low="20" high="70">10/100</meter>

</body>
</html>
