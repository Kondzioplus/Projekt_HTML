<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Geo</title>
<!--style, wygląd-->
<link rel="stylesheet" type="text/css" href="style/style.css" />

<script>
//funkcja pobierajaca aktualną pozycje z przegladarki. GETCURRENTPOSITION.
	function pobierzPolozenie(){
		
		if(navigator.geolocation){
			navigator.geolocation.getCurrentPosition(pokazPolozenie);
		} else {
			alert("Brak obsługi geolokalizacji");
		}
	}
	//funkcja wyświetlajaca DŁUGOŚĆ(longitude) i SZEROKOŚĆ(latitude) geograficzną.
	function pokazPolozenie(polozenie){
		alert("Długość: " + polozenie.coords.longitude + " Szerokość: " + polozenie.coords.latitude);
	}

</script>

</head>

<body>
<!--przycisk POKAZ, aktywuje funkcje POKAZPOŁOŻENIE,wyswietla okienko alertowe z danymi-->
   <input type="button" id="pokaz" value="Pokaż" onClick="pobierzPolozenie()" />

</body>
</html>
