<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Wiadomości - wprowadzenie</title>
<!--style, wygląd-->
<link rel="stylesheet" type="text/css" href="style/style.css" />

</head>

<script>

	window.onload = function(){
		//zmienna przechowujaca dokument do wczytania IFRAME.
        var iframe = document.getElementById('iframe').contentWindow;
		//zmienna przechowujaca formularz.
        var frm = document.getElementById('formularz');
		
		frm.onsubmit = function(e){
			//zmienna przechowujaca treść wysłaną do formularza.
            var wiad_tresc = document.getElementById('wiadomosc').value;
			//pliki muszą znajdować sie na tym samym lokalnym serwerze!
            iframe.postMessage(wiad_tresc,"http://localhost");
			//funkcja blokujaca domyślne opcje przęgladarki.
            e.preventDefault();
		}
	}

</script>

<body>

    <h1>Wiadomości</h1>
    <!--formularz-->
	<form id="formularz" action="#">
    	<p><label for="wiadomosc">Wiadomość</label><input name="wiadomosc" type="text" id="wiadomosc" /></p>
        <!--przycisk WYŚLIJ-->
        <p><input type="submit" value="Wyślij" id="submit"/></p>
    </form>
    <!--dokument IFRAME-->
    <iframe id="iframe" src="iframe.html">
    </iframe>

</body>
</html>
