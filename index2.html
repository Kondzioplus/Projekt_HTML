<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularze - wprowadzenie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" type="text/css" href="style.css" />
<!--Funkcja pozwalajaca zaznaczać tekst za pomocą indeksu-->
<script type="text/javascript">

	function zaznaczTekst(){
		var input = document.getElementById("tekst");
		    input.selectionStart = parseInt(document.getElementById("poczatek").value);
		    input.selectionEnd = parseInt(document.getElementById("koniec").value);
	}
	
</script>
   
</head>
<body>
    <h1>Formularze</h1>
    <!--atrybut ONCLICK czyli przycisk aktywujacy-->
    <form action="#" method="get">
    	<p><label for="tekst">Wprowadź tekst</label><input name="tekst" type="text" id="tekst"/></p>
        <p><input type="button" value="Zaznacz tekst" id="zaznacz" onClick="zaznaczTekst()"/></p>
        <p><label for="poczatek">Początek </label><input name="poczatek" type="text" id="poczatek" size="4"/></p>
        <p><label for="koniec">Koniec</label><input name="koniec" type="text" id="koniec" size="4"/></p>
    </form> 
</body>
</html>
