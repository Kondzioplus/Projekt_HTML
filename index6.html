<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Formularze - wprowadzenie</title>
<!--style, wygląd-->
<link rel="stylesheet" type="text/css" href="style.css" />
<!--dodanie BIBLIOTEKI MODERNIZR-->
<script type="text/javascript" src="../Projekt_HTML/scripts/modernizr-custom.js"></script>
<!--funkcja wyszukujaca czy przegladarka obsługuje dany atrybut-->
<script type="text/javascript">

	if(Modernizr.input.autofocus){
	} else{
		alert("Brak obsługi atrybutu 'autofocus'");
	}

</script>

</head>

<body>

    <h1>Formularze</h1>
    
    <form action="#" method="get">
    	<p><label for="imie">Imię</label><input name="imie" type="text" id="imie" autofocus /></p>
        <p><label for="nazw">Nazwisko</label><input name="nazw" type="text" id="nazw" /></p>
        <p><label for="wiek">Wiek</label><input name="wiek" type="text" id="wiek" /></p>
        <p><label for="kraj">Kraj</label><input name="kraj" type="text" id="kraj" /></p>
        <p><input type="submit" value="Wyślij" id="submit" /></p>
    </form>

</body>
</html>
